$def with (modules, issues)

<div id="page">
	<div id="addissueformdiv">
		<form method="POST" action="../issues" id="addissueform">
			issue:<br />
			<textarea cols="75" rows="7" name="issuetext"></textarea><br />
			
			priority:
			<select name="issuepriority">
				<option>low</option>
				<option>medium</option>
				<option>high</option>
			</select>
			subteam:
			<select name="issuesubteam">
				<option>end effector</option>
				<option>drive train</option>
				<option>programming</option>
				<option>cad</option>
				<option>other</option>
			</select>
			
			<br /><br />
			 
			<input type="submit" value="submit issue" />
			<input type="button" id="canceladdissue" value="cancel" />
		</form>
	</div>
	Programming
	<table>
		<thead>
			<tr>
				<td>issue</td>
				<td>priority</td>
				<td>date</td>
				<td>posted by</td>
			</tr>
		</thead>
		<tbody id="tableissues">
			$:issues
		</tbody>
	</table>
</div>
<div id="sidebar">
	<a href="" id="showaddissue"><div class="sidemodule">
		<center>add an issue</center>
	</div></a>
	<div class="sidemodule">
		<div id="countdown">time until monty madness: 10 days</div>
	</div>
	<div class="sidemodule">
		$:modules.sideuser()
	</div>
</div>
